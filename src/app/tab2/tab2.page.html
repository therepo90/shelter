<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Moje psy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Moje psy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="isLoading" name="crescent" class="ion-margin"></ion-spinner>
  <ion-text color="danger" *ngIf="loadError">{{ loadError }}</ion-text>
  <ion-list style="padding: 16px;" *ngIf="!isLoading && !loadError">
    <ion-item>
      <ion-label position="stacked">Wyszukaj psa</ion-label>
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Wpisz imiÄ™ lub box" (ionInput)="filterDogs()" [disabled]="isLoading"></ion-searchbar>
    </ion-item>
    <ion-list *ngIf="filteredDogs.length > 0 && searchTerm" class="dog-suggestions-list">
      <ion-item *ngFor="let dog of filteredDogs" (click)="selectDog(dog)" class="dog-suggestion-item">
        <ion-label>
          <span class="dog-suggestion-box">{{ dog.box }}</span>
          <span class="dog-suggestion-name">{{ dog.name }}</span>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="selectedDogs.length > 0">
      <ion-item *ngFor="let dog of selectedDogs; let i = index">
        <ion-text>{{ dog.box }}-{{ dog.name }}</ion-text>
        <ion-button fill="clear" slot="end" color="danger" (click)="removeDog(i)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
